{% extends 'base.html' %}

{% block content %}
<h1>Which week?</h1>
<p class="lead">Pick the week that you want to see</p>
<div class="columns">
  <div class="one-half column centered">
    <nav class="menu">
      <span class="menu-heading">Week</span>
      {% for card in cards %}
      <a href="{% url 'card' card.week.pk %}" class="menu-item">
        {{ card.week }} - {{ card }}
      </a>
      {% endfor %}
    </nav>
  </div>
</div>
{% endblock %}
