{% extends 'base.html' %}

{% block content %}
<h1>Good luck!</h1>
<div class="columns">
  <div class="one-fifth column">
    <nav class="menu">
      <span class="menu-heading">Player</span>
      {% for u in users %}
      <a href="{% url 'cards' u.pk %}" class="menu-item{% if u.pk is user.pk %} selected{% endif %}">
        {{ u.get_full_name }}
      </a>
      {% endfor %}
    </nav>
  </div>
  <div class="one-fifth column">
    <nav class="menu">
      <span class="menu-heading">Week</span>
      {% for card in cards %}
      <a href="{% url 'card' user.pk week.pk %}" class="menu-item">{{ card }}</a>
      {% endfor %}
    </nav>
  </div>
  <div class="three-fifths column">
    <table class="data-table">
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
      </tr>
      <tr>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
        <td>15</td>
      </tr>
      <tr>
        <td>16</td>
        <td>17</td>
        <td>18</td>
        <td>19</td>
        <td>20</td>
      </tr>
      <tr>
        <td>21</td>
        <td>22</td>
        <td>23</td>
        <td>24</td>
        <td>25</td>
      </tr>
    </table>
  </div>
</div>
{% endblock %}
